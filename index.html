<!DOCTYPE html>
<html>
<head>
  <title>Gotcha</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: white;
      font-family: sans-serif;
    }

    h1 {
      font-size: clamp(40px, 15vw, 200px); /* scales with screen, min 40px, max 200px */
      line-height: 1;
      text-align: center;
      margin: 0;
    }

    img {
      width: clamp(100px, 50vw, 800px); /* scales with screen, min 100px, max 800px */
      height: auto;
      margin-top: 2vh;
    }
  </style>
</head>
<body>
  <h1>Gotcha</h1>
  <img src="giphy.gif" alt="Funny GIF">
</body>
</html>
