<!DOCTYPE html>
<html>
<head>
  <title>Gotcha</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
    }

    h1 {
      font-size: 20vw;  /* scale text relative to viewport width */
      margin: 0;
      text-align: center;
    }

    img {
      width: 80vw;      /* GIF fills 80% of viewport width */
      height: auto;      /* maintain aspect ratio */
      margin-top: 2vh;
    }
  </style>
</head>
<body>
  <h1>Gotcha</h1>
  <img src="giphy.gif" alt="Funny GIF">
</body>
</html>
