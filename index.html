<!DOCTYPE html>
<html>
<head>
  <title>Gotcha</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: white;
      font-family: sans-serif;
    }

    /* Default: large computer screens */
    h1 {
      font-size: clamp(40px, 15vw, 200px);
      line-height: 1;
      text-align: center;
      margin: 0;
    }

    img {
      width: clamp(100px, 50vw, 800px);
      height: auto;
      margin-top: 2vh;
    }

    /* Media query: phones / small screens */
    @media (max-width: 600px) {
      h1 {
        font-size: clamp(60px, 25vw, 200px); /* bigger on phones */
      }
      img {
        width: clamp(150px, 70vw, 800px);    /* bigger on phones */
      }
    }
  </style>
</head>
<body>
  <h1>Gotcha</h1>
  <img src="giphy.gif" alt="Funny GIF">
</body>
</html>
